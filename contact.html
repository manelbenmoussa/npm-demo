<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Location Car Project</title>
    <link rel="stylesheet" href="css/indexStyle.css" />
  </head>
  <body>
    <header>
      <h1>Contact</h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="explore-cars">Explore Cars</a></li>
          <li><a href="rent">Rent</a></li>
          <li><a href="payment">Payment</a></li>
          <li><a href="contrat">Contrat</a></li>
        </ul>
      </nav>
    </header>

    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br />
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <br />
      <button type="submit">Send Message</button>
    </form>
    <br />
    <br />
    <br />
    <footer>
      <p>Follow us on:</p>
      <a href="https://www.instagram.com" target="_blank">
        <img src="/images/insta.jpg" alt="Instagram" class="footer-image" />
      </a>
      <a href="https://www.facebook.com" target="_blank">
        <img src="/images/face.jpg" alt="Facebook" class="footer-image" />
      </a>
      <a href="https://www.twitter.com" target="_blank">
        <img src="/images/twi.jpg" alt="Twitter" class="footer-image" />
      </a>
      <p>&copy; 2025 Car Rental. All rights reserved.</p>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const carType = localStorage.getItem("carType");
        const rentalDays = localStorage.getItem("rentalDays");
        const startDate = localStorage.getItem("startDate");
        const location = localStorage.getItem("location");
        const additionalInfo = localStorage.getItem("additionalInfo");

        document.getElementById("car-type").textContent = carType;
        document.getElementById("rental-days").textContent = rentalDays;
        document.getElementById("start-date").textContent = startDate;
        document.getElementById("location").textContent = location;
        document.getElementById("additional-info").textContent = additionalInfo;
      });
    </script>
  </body>
</html>
